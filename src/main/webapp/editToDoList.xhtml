<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
<h:head>
	<title>ToDo-Liste</title>
</h:head>

<body>
    <h:form id="form">
		<h:outputText value="Meine ToDo-Liste" class="tableheader"/>
		<h:dataTable value="#{todoList.toDos}" var="todo">
		   <h:column>    				
		   	  <h:outputText value="#{todo.name}"/>
		   </h:column>
		   <h:column>
		       <h:selectBooleanCheckbox value="#{todo.done}" />
		   </h:column>
		</h:dataTable>
		<h:commandButton value="Speichern" action="#{todoList.save}" />
	</h:form>  
	<p>Derzeit sind <h:outputText value="#{todoList.sizeDone}"/> von <h:outputText value="#{todoList.size}"/> ToDos erledigt.</p>		
    <br></br>
    <h:link value="to showTime" outcome="showTime" />
</body>
</html>
